<html>
    <head>
        <title>实现素材图片效果</title>
        <style>
            #div{
                width: 300px;
                height: 250px;
                background-color: #19242c;

            }
            #div h2{
                color:#E4F5F0;
                text-indent: 20PX;
            }
            #div p{
                background-image: url('ico.jpg');
                width: 25px;
                height: 25px;
                margin-left: 20px;
                white-space: nowrap;
                color: #AEAFB0;
                text-indent:45px;

            }
            #div .p1{
                background-position: -176px 9px;

            }
            #div .p2{
                background-position: -264px 0px;

            }
            #div .p3{
                background-position: -352px 0px;

            }
            #div .p4{
                background-position: -440px 0px;

            }
            #div .p5{
                background-position: -528px 0px;

            }
           
        </style>
    </head>
    <body>
        <div id="div">
            <h2>联系我们</h2>
            <p class="p1">总机：111-1111</p>
            <P class="p2">报名：000-0000</P>
            <P class="p3">传真：000-1111</P>
            <p class="p4">邮箱：000@1111</p>
            <p class="p5">官网：www.jp100.com</p>
        </div>
        
    </body>

</html>
