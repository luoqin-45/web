<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: red;
                text-align: center;
                position: absolute;
            }
            #div1{
                animation-name: frame1;
                animation-duration: 3s;
                animation-timing-function: ease;
                animation-iteration-count: infinite;
            }
            @keyframes frame1{
                from{
                    top: 0px;
                    left: 0px;
                    width: 100px;
                    background-color: red;
                }
                to{
                    top: 30%;
                    left: 90%;
                    width: 200px;
                    background-color: seashell;
                }
            }
        </style>
    </head>
    <body>
        <div id="div1" > 这是一个div1</div>
    </body>
</html>
