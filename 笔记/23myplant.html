<html>
    <head>
        <style>
            #plant img{
                animation:myplant 10s ease-in infinite forwards;
                position: absolute;
            }
            @keyframes myplant{
                0%{
                    top:10%;
                    left: 0px;
                }
                50%{
                    top: 35%;
                    left: 90%;
                    transform: rotateY(180deg);
                }
                100%{
                    top: 80%;
                    left: 0px;
                }
            }

        </style>
    </head>
    <body>
        <div id="plant">
            <img src="plant.jpg" alt="图片无法加载" width="100" height="50">
        </div>
    </body>
</html>
