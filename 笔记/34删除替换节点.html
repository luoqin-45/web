    function delAll(){
        var list=document.getElementById("ul");
        if(list){
           
            document.body.removeChild(ul);//从父容器body中删除ul节点
        }
        else{
            alert("ul已经删除！");
        }
        
    }
    function replaceUl(){
        var mylist=document.getElementById("mylist")
