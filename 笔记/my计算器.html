<html>
    <head>
        <title>my计算器</title>
        <style>
            table{
                margin:auto;
                margin-top: 30px;
                border: 6px solid #2371D3;
                border-spacing: 0px;
            }
            #display{
                width: 100%;
                height: 30px;
                color:  #193D83;
                border: #2371D3;
                border-bottom: 6px solid #2371D3;
                font-weight: bold;
                font-family: 黑体;
                background-color: white;
                text-align: left;

            }
            td{
                width: 40px;
                height: 30px;
                cursor: pointer; /*设置光标类型*/
                background-color: #2371D3;
                color:white;
                border: white 1px solid;
                text-align: center;
                font-family:黑体;
                font-weight: bold;
            }
            td:hover{ 
                background-color:hotpink;
            }
            
        </style>
        <script>
            var results="";
            function calculater(){
                if (event.srcElement.innerText=="=") 
                {
                    return;
                } 
                if(event.srcElement.innerText=="c"){
                    results="";
                    display.innerText=0;
                    return;
                }
                results+=event.srcElement.innerText;
                display.innerText=results;
            }
            function resultscalcaulte(){
                calresults=eval(results);
                display.innerText=calresults;
        }
        </script>
    </head>
    <body>
        <table onclick="calculater()"> <!--onClick="calculater()"，添加一个点击事件-->
            <tr>
                <td id="display" colspan="5"></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
                <td>c</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
                <td rowspan="2" onclick="resultscalcaulte()">=</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>(</td>
                <td>0</td>
                <td>.</td>
                <td>/</td>
                <td>)</td>

            </tr>
        </table>
    </body>
</html>
