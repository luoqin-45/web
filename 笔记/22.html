<html>
    <head>
        <style>
            input:enabled{
                font-weight: bold;
                height: 30px;
            }
            input:disabled{
                background-color: coral;
            }
            input:checked{
                width: 30px;
            }

        </style>
    </head>
    <body>
        第一个输入框：<input type="text" ><br> <br>
        第二个输入框：<input type="button" disabled="disabled" style="vertical-align: middle;"> <br>
        第三个输入框：
        <input type="checkbox" checked="checked" style="vertical-align: middle;">选中项
        <input type="checkbox" style="vertical-align: middle;">未选中项
    </body>
</html>
