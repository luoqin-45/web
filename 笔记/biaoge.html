<html>
    <head>
        <title>表格练习</title>
    </head>
    <body>
        <table width="500" border="1" align="center" background="3.png">
            <caption>特别休假申请单</caption>
            <tr>
              <td>所属单位</td>
              <td>部组班</td>
              <td>职称</td>
              <td>111</td>
              <td>姓名</td>
              <td>111</td>
              <td>厂长</td>                                                                                                                  
            </tr>
            <tr>
                <td rowspan="2">期间</td>
                <td colspan="3">年&nbsp;月&nbsp;日</td>
                <td rowspan="2" colspan="2">天数</td>
                <td>111</td>
            </tr>
            <tr>
                <td colspan="3">年&nbsp;月&nbsp;日</td>
                <td>主管</td>
            </tr>
            <tr>
                <td colspan="2">职务代理人</td>
                <td colspan="4">盖章</td>
                <td>111</td>
            </tr>
            <tr>
                <td>到期日期</td>
                <td colspan="3">年&nbsp;月&nbsp;日</td>
                <td colspan="2">审核意见</td>
                <td>组长</td>
            </tr>
            <tr>
                <td colspan="2">全年特别休假数</td>
                <td colspan="2">天</td>
                <td>111</td>
                <td>111</td>
                <td>111</td>
            </tr>
            <tr>
                <td colspan="2">已请假天数</td>
                <td colspan="2">天</td>
                <td>人事主任</td>
                <td>人事经办</td>
                <td>组长</td>
            </tr>
            <tr>
                <td colspan="2">本次请假天数</td>
                <td colspan="2">天</td>
                <td rowspan="2">111</td>
                <td rowspan="2">111</td>
                <td rowspan="2">111</td>
            </tr>
            <tr>
                <td colspan="2">尚剩申请日数</td>
                <td colspan="2">天</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td colspan="3">申请日期：&nbsp;&nbsp;&nbsp;&nbsp;年&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
