<html>
    <head>
        <title>登录界面</title>
    </head>
    <body>
        <h1>用户注册</h1>
        <form action="form.php" method="POST" enctype="multipart/form-data" autocomplete="on">
            登录名：<input type="text" name="login name">(可以包含a-z，0-9和下划线)<br><br>
            密码：<input type="password" name="pasword">(至少包含6个字符) <br><br>
            请再次输入：<input type="password" name="pasword"><br><br>
            电子邮箱：<input type="email" name="mail">(必须包含@个字符)<br><br>
            性别：<input type="radio" name="sex" value="男" checked="checked">男<input type="radio" name="sex" value="女">女<br><br>
            头像：<input type="file" name="ph"><br><br>
            爱好：<input type="checkbox" name="hobby" value="sports">运动 <input type="checkbox" name="hobby" value="chat">聊天
                  <input type="checkbox" name="hobby" value="game">玩游戏<br><br>
            喜欢的城市:<select name="city">
                      <option value="qingdao">青岛</option>
                      <option value="beijing">北京</option>
            </select><br><br>
            <input type="submit" value="同意下侧侧服务条款，请提交注册信息">
            <input type="reset" value="重置"><br><br>
            <b>服务协议</b><br><br>
            <textarea name="lows"  cols="30" rows="10">欢迎阅读服务条款协议....</textarea>
        </form>

    </body>
</html>
